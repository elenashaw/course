name: Deploy Sphinx

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install sphinx sphinx-rtd-theme myst-parser

      - name: Build HTML
        run: |
          sphinx-build -b html source build/html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .               # 部署根目录下的所有内容（含 index.html）
          branch: gh-pages         # 部署到成品分支
          target-folder: .         # 放在 gh-pages 的根目录
          clean: false             # 不删除旧文件